  <style>
    body{
        background: aquamarine;

#home {
    padding: 20px;
}
img{
    width: 100%;
}

#home h2 {
    font-size: 50px;
    margin-bottom: 10px;
}

#home p {
    font-size: 40px;
    color: #666;
    margin-bottom: 35px;
}


/* Styles for Featured Courses */
#featured-courses {
    margin-bottom: 50px;
}

#featured-courses h3 {
    font-size: 50px;
    margin-bottom: 10px;
}

#featured-courses ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#featured-courses ul li {
    margin-bottom: 10px;
}

#featured-courses ul li img {
    width: 200px; /* Set the width of the images */
    height: auto; /* Maintain aspect ratio */
    margin-right: 10px; /* Add some space between the image and the text */
    vertical-align: middle; /* Align image vertically */
}

#featured-courses ul li a {
    color: #333;
    text-decoration: none;
    font-size: 16px;
}

#featured-courses ul li a:hover {
    text-decoration: underline;
}

/* Styles for Announcements */
#announcements {
    border-top: 1px solid #ccc;
    padding-top: 20px;
}

#announcements h3 {
    font-size: 35px;
    margin-bottom: 10px;
}

#announcements img {
    width: 100%; /* Make the image fill the container */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 10px; /* Add some space below the image */
}

#announcements p {
    font-size: 16px;
    color: #666;
}

h2{
    background: darkcyan;
    color: aqua;
}
